<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>L√£nh Minh Hi·∫øu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Kh·ªëi ch·ªØ n·∫±m ch√≠nh gi·ªØa */
        
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            /* ƒê·∫∑t cao nh·∫•t */
        }
        
        h1 {
            font-size: 50px;
            color: #fff;
            text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 40px #ff0080;
            animation: glow 2s ease-in-out infinite alternate;
            margin: 0;
        }
        
        h2 {
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 8px #00f7ff, 0 0 16px #00f7ff;
            margin-top: 15px;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080;
            }
            to {
                text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080, 0 0 60px #ff0080;
            }
        }
        /* Confetti */
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            opacity: 0.8;
            animation: fall linear forwards;
            z-index: 5;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
        /* Balloons */
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 55px;
            border-radius: 50% 50% 50% 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 5;
        }
        
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: #fff;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }
        /* Fireworks */
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            /* Lu√¥n n·∫±m d∆∞·ªõi ch·ªØ */
        }
    </style>
</head>

<body>
    <!-- Ch·ªØ ch√≠nh gi·ªØa -->
    <div class="center-text">
        <h1>üéâ Ch√∫c m·ª´ng sinh nh·∫≠t Th√πy üéÇ</h1>
        <h2>09/09/2004 ‚ú®</h2>
    </div>

    <!-- Canvas ph√°o hoa -->
    <canvas id="fireworks"></canvas>

    <script>
        // ===== Confetti =====
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            document.body.appendChild(confetti);

            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360},100%,50%)`;
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

            setTimeout(() => confetti.remove(), 5000);
        }
        setInterval(createConfetti, 150);

        // ===== Balloons =====
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            document.body.appendChild(balloon);

            balloon.style.left = Math.random() * window.innerWidth + "px";
            balloon.style.bottom = "-60px";
            balloon.style.backgroundColor = `hsl(${Math.random() * 360},70%,60%)`;
            balloon.style.animationDuration = (Math.random() * 5 + 3) + "s";

            balloon.animate([{
                transform: "translateY(0)"
            }, {
                transform: `translateY(-${window.innerHeight + 100}px)`
            }], {
                duration: Math.random() * 5000 + 5000,
                easing: "ease-out",
                iterations: 1
            }).onfinish = () => balloon.remove();
        }
        setInterval(createBalloon, 1200);

        // ===== Fireworks =====
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = innerWidth;
        canvas.height = innerHeight;

        window.addEventListener("resize", () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        });

        let particles = [];

        function createFirework(x, y) {
            const count = 80;
            for (let i = 0; i < count; i++) {
                const angle = (i * Math.PI * 2) / count;
                const speed = Math.random() * 5 + 2;
                particles.push({
                    x,
                    y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    alpha: 1,
                    color: `hsl(${Math.random() * 360},100%,50%)`
                });
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.01;

                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();

                if (p.alpha <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }
        animate();

        setInterval(() => {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2);
        }, 2000);
    </script>
</body>

</html>
